<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="admin-panel">
        <div class="form-area">
          <form id="create-memo-form">
            <textarea class="memo" name="content"></textarea>
            <input type="file" name="image" />
            <input type="submit" value="Submit My Memo" />
          </form>
          <span class="notification">連儂牆管理員專用</span>
          <form id="login-form">
            <input
              type="email"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="LOGIN" />
          </form>
          <div><a class="notification" href="/connect/google">Login via google</a></div>
        </div>
      </div>
      <div class="memo-area"></div>
      <div class="logo">
        <span class="logo-text">網</span>
        <span class="logo-text">上</span>
        <span class="logo-text">連</span>
        <span class="logo-text">儂</span>
        <span class="logo-text">牆</span>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
